<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

<style>
body {
  font-family: "Coolvetica", sans-serif;
  background-color: #ffffff;
  margin: 0;
}

/* HEADERS */
.main-header {
  text-align: center;
  margin-top: 120px;
  font-size: 3.2rem;
  font-weight: 700;
  letter-spacing: 2px;
  text-transform: uppercase;
}
.main-header::after {
  content: "";
  display: block;
  width: 60px;
  height: 3px;
  background: #385e43;
  margin: 14px auto 0;
}
.sub-header {
  text-align: center;
  margin: 60px 0 40px;
  font-size: 1.9rem;
  color: #385e43;
}

/* PHOTO GRID */
.photo-item {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.06);
}
.photo-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
  transition: transform 0.4s ease;
}
.photo-item:hover img {
  transform: scale(1.08);
}
.photo-description {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 15px;
  background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
  color: white;
  opacity: 0;
  transition: opacity 0.3s ease;
}
.photo-item:hover .photo-description {
  opacity: 1;
}

/* NAVBAR */
.navbar {
  position: fixed;
  width: 100%;
  background: rgba(255,255,255,0.7);
  backdrop-filter: blur(10px);
  z-index: 1000;
}
.nav-link {
  font-size: 1.5rem;
  padding: 15px;
}

/* MODALS */
.modal-content {
  background: #111;
  color: white;
  border-radius: 10px;
}
.modal-body img,
.modal-body video {
  width: 100%;
  border-radius: 8px;
}

/* CURSOR */
.cursor {
  position: fixed;
  width: 28px;
  height: 28px;
  border: 2px solid #385e43;
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 9999;
}
.cursor-hover {
  transform: translate(-50%, -50%) scale(1.5);
}

@font-face { font-family: 'MODERNIZ'; src: url('assets/Moderniz.otf'); }
@font-face { font-family: 'Coolvetica'; src: url('assets/Coolvetica.otf'); }
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <div class="collapse navbar-collapse show">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="photography.html">Media</a></li>
        <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="main-header" style="font-family: MODERNIZ;">Media</div>

  <!-- VIDEOGRAPHY -->
  <div class="sub-header" style="font-family: MODERNIZ;">Videography</div>
  <div class="row g-4">
    <div class="col-md-4" data-aos="zoom-in">
      <div class="photo-item" onclick="openVideo('assets/videos/video1.mp4','How Are You Going to Spend Your Life?')">
        <img src="assets/videos/video1-thumbnail.jpg">
        <div class="photo-description"><h5>How Are You Going to Spend Your Life?</h5></div>
      </div>
    </div>
  </div>

  <!-- PHOTOGRAPHY -->
  <div class="sub-header" style="font-family: MODERNIZ;">Photography</div>
  <div class="row g-4">
    <div class="col-md-4" data-aos="zoom-in">
      <div class="photo-item">
        <img src="assets/img/portfolio/nycsunset.jpg"
             onclick="openPhoto('assets/img/portfolio/nycsunset.jpg','NYC at Sunset','New York City skyline at sunset')">
        <div class="photo-description"><h5>NYC at Sunset</h5></div>
      </div>
    </div>
  </div>
</div>

<!-- PHOTO MODAL -->
<div class="modal fade" id="photoModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h5 id="photoTitle"></h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <img id="photoImg">
        <p id="photoDesc" class="mt-3"></p>
      </div>
    </div>
  </div>
</div>

<!-- VIDEO MODAL -->
<div class="modal fade" id="videoModal" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h5 id="videoTitle"></h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal" onclick="stopVideo()"></button>
      </div>
      <div class="modal-body">
        <video id="videoPlayer" controls></video>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

<script>
AOS.init({ once: true });

function openPhoto(src, title, desc) {
  document.getElementById('photoImg').src = src;
  document.getElementById('photoTitle').innerText = title;
  document.getElementById('photoDesc').innerText = desc;
  new bootstrap.Modal(document.getElementById('photoModal')).show();
}

function openVideo(src, title) {
  const video = document.getElementById('videoPlayer');
  video.src = src;
  document.getElementById('videoTitle').innerText = title;
  new bootstrap.Modal(document.getElementById('videoModal')).show();
}

function stopVideo() {
  const video = document.getElementById('videoPlayer');
  video.pause();
  video.src = "";
}

// Cursor
const cursor = document.createElement('div');
cursor.classList.add('cursor');
document.body.appendChild(cursor);
document.addEventListener('mousemove', e => {
  cursor.style.left = e.clientX + 'px';
  cursor.style.top = e.clientY + 'px';
});
document.querySelectorAll('a, .photo-item, button').forEach(el => {
  el.addEventListener('mouseenter', () => cursor.classList.add('cursor-hover'));
  el.addEventListener('mouseleave', () => cursor.classList.remove('cursor-hover'));
});
</script>

</body>
</html>
